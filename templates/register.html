{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card auth-card">
    <h1 class="card-title">Create account</h1>
    <p class="card-subtitle">Choose a username and password</p>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('register') }}" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autofocus
               value="{{ request.form.username or '' }}" autocomplete="username" minlength="2">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="4">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="auth-footer">
        Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
    </p>
</div>
{% endblock %}
